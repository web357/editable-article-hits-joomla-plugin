PLG_SYSTEM_EDITABLEARTICLEHITS="Editable Article Hits Plugin"
PLG_SYSTEM_EDITABLEARTICLEHITS_XML_DESCRIPTION="This plugin enables the hits (view count) field in Joomla articles to be editable directly from the article edit screen. By default, the hits field is read-only in Joomla, and this plugin gives administrators, editors, and other authorized users the ability to modify the number of hits (views) for each article. Additionally, the plugin provides options to exclude specific user groups and categories from editing the hits field. Administrators can configure which user groups and categories are excluded, or allow all by default if no exclusions are set. It's ideal for sites that need manual control over article statistics."